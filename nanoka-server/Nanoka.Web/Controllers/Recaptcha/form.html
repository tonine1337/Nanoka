<!DOCTYPE html>

<head>
  <title>Are you a human?</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
    }

    #center {
      display: inline-block;
      text-align: center;
    }

    #indicator {
      visibility: collapse;
      line-height: 3rem;
    }
  </style>
</head>

<body>
  <div id="center">
    <div class="g-recaptcha" data-sitekey="{{site-key}}" data-callback="done"></div>

    <span id="indicator">Token copied (๑˃ᴗ˂)ﻭ</span>
  </div>

  <script>
    function done() {
      navigator.clipboard.writeText(grecaptcha.getResponse());

      document.getElementById("indicator").style.visibility = 'visible';
    }
  </script>
</body>
